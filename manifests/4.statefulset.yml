---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: "mysql"
  replicas: 1
  selector:
    matchLabels:
      app: app-database
  template:
    metadata:
      labels:
        app: app-database
    spec:
      containers:
      - name: nginx
        image: thrineshjogu/blood-bank:dbimage
        ports:
        - containerPort: 3306
        
        volumeMounts:
        - name: myvolume
          mountPath: /usr/share/nginx/html
      imagePullSecrets:
            - name: mysecret
  volumeClaimTemplates:
  - metadata:
      name: myvolume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
